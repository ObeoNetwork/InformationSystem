      type: object
      required:
        - repositoryName
        - authenticationType
        - datasourceType
      properties:
        repositorName:
          type: string
        authenticationType:
          type: string
          enum:
           - ""
           - "LDAP"
           - "USERPROFILE"
           - "LDAP_USERPROFILE"
           - "FILE"
           - "LDAP_FILE"
        authenticationData:
          type: string
        datasourceType:
          type: string
          enum:
           - "H2_EMBEDDED"
           - "H2_SERVER"
        datasourceData:
          type: string
    User: 
      type: object
      properties:
        id: 
          type: string
        isAdmin: 
          type: boolean
        permissions:
          type: array
          items: 
            type: string
    NewUser: 
      type: object
      required: 
       - id
       - isAdmin
      properties:
        id: 
          type: string
        password: 
          type: string
          format: password
        isAdmin: 
          type: boolean
        permissions:
          type: array
          items: 
            type: string     
