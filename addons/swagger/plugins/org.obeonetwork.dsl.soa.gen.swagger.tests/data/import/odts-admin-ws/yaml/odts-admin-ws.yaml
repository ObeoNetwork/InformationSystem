          type: string
          enum: 
           - ONLINE
           - OFFLINE
        type: 
          type: string
          enum: 
           - STATIC
           - DYNAMIC
    Repository:
      type: object
      properties:
        repositorName:
          type: string
        status: 
          type: string
          enum: 
           - ONLINE
           - OFFLINE
        type: 
          type: string
          enum: 
           - STATIC
           - DYNAMIC
        authenticationType:
          type: string
          enum:
           - ""
           - "LDAP"
           - "USERPROFILE"
           - "LDAP_USERPROFILE"
           - "FILE"
           - "LDAP_FILE"
        datasourceType:
          type: string
          enum:
           - "H2_EMBEDDED"
           - "H2_SERVER"
